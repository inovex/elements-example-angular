<app-showcase-section title="Datepicker Formats">
  <ino-datepicker
    type="datetime"
    dateFormat="H:i d.m.Y"
    label="Datetime"
  ></ino-datepicker>
  <ino-datepicker type="date" dateFormat="d.m.Y" label="Date"></ino-datepicker>
  <ino-datepicker type="time" dateFormat="H:i" label="Time"></ino-datepicker>
  <ino-datepicker dateFormat="d.m.Y" range label="Range"></ino-datepicker>
  <ino-datepicker dateFormat="m.Y" type="month" label="Month"></ino-datepicker>
</app-showcase-section>

<app-showcase-section title="Datepicker with Restrictions">
  <ino-datepicker
    label="Predefined value"
    dateFormat="Y-m-d"
    [value]="defaultDate"
  ></ino-datepicker>
  <ino-datepicker
    label="Min date"
    dateFormat="Y-m-d"
    [min]="minDate"
  ></ino-datepicker>
  <ino-datepicker
    label="Max date"
    dateFormat="Y-m-d"
    [max]="maxDate"
  ></ino-datepicker>
  <ino-datepicker
    label="Min and Max date"
    dateFormat="Y-m-d"
    [min]="minDate"
    [max]="maxDate"
  ></ino-datepicker>
  <ino-datepicker
    type="time"
    label="hour step and minute step"
    hourStep="2"
    minuteStep="5"
    dateFormat="H:i"
  ></ino-datepicker>
  <ino-datepicker
    type="time"
    label="Default hour and minute"
    dateFormat="H:i"
    defaultHour="14"
    defaultMinute="49"
  ></ino-datepicker>
</app-showcase-section>

<app-showcase-section title="Datepicker Variants">
  <ino-datepicker
    type="time"
    dateFormat="h:i K"
    label="Twelve hour time"
    twelveHourTime
  ></ino-datepicker>
</app-showcase-section>

<app-showcase-section title="Datepicker States">
  <ino-datepicker label="Disabled" disabled></ino-datepicker>
  <ino-datepicker label="Required" required showLabelHint></ino-datepicker>
  <ino-datepicker label="Optional" showLabelHint></ino-datepicker>
</app-showcase-section>

<app-showcase-section title="Locale Support">
  <ino-datepicker lang="en" label="English"></ino-datepicker>
  <ino-datepicker lang="de" dateFormat="d.m.Y" label="German"></ino-datepicker>
  <ino-datepicker
    lang="de"
    dateFormat="d.m.Y"
    range
    label="German range"
  ></ino-datepicker>
</app-showcase-section>

<app-showcase-section title="Forms">
  <form class="form" onSubmit="return false;">
    <ino-datepicker label="Required" required></ino-datepicker>
    <ino-button type="submit">Submit</ino-button>
  </form>
</app-showcase-section>
