<app-showcase-section title="Button Variants">
  <div class="button-row">
    <ino-button fill="solid">Solid Primary</ino-button>
    <ino-button fill="outline">Outline Primary</ino-button>
    <ino-button fill="inverse">Inverse Primary</ino-button>
    <ino-button fill="solid" colorScheme="secondary"
    >Solid Secondary</ino-button
    >
    <ino-button fill="outline" colorScheme="secondary"
    >Outline Secondary</ino-button
    >
    <ino-button fill="inverse" colorScheme="secondary"
    >Inverse Secondary</ino-button
    >
    <ino-button fill="outline" colorScheme="grey">Outline Grey</ino-button>
    <div class="white-button">
      <ino-button fill="outline" colorScheme="white">Outline White</ino-button>
    </div>
  </div>
</app-showcase-section>

<app-showcase-section title="Buttons with Icons">
  <div class="button-row">
    <ino-button>
      <ino-icon icon="info" slot="icon-leading"></ino-icon>
      Button Icon left
    </ino-button>
    <ino-button>
      <ino-icon icon="info" slot="icon-trailing"></ino-icon>
      Button Icon right
    </ino-button>
  </div>
</app-showcase-section>

<app-showcase-section title="Button States">
  <div class="button-row">
    <ino-button disabled>Disabled</ino-button>
    <ino-button disabled fill="outline">Disabled outlined</ino-button>
    <ino-button edgeMirrored="true">With mirrored edge</ino-button>
    <ino-button dense="true">Dense</ino-button>
    <ino-button loading="true">Loading button</ino-button>
    <ino-button loading="true" fill="outline">Loading button</ino-button>
  </div>
</app-showcase-section>

<app-showcase-section title="Form Buttons">
    <form class="sample-form">
      <ino-input
        class="reset-input"
        placeholder="Input in reset form"
        value="Value"
      ></ino-input>
      <ino-button type="submit">Submit</ino-button>
      <ino-button type="reset">Reset</ino-button>
    </form>
</app-showcase-section>
