<h2>Simple TODO</h2>

<div class="app-wrapper">
  <div class="action-box">
    <ino-input ino-icon="add" ino-icon-clickable ino-icon-trailing (inoIconClicked)="add()" type="text" [value]="newTodoName" (keyup)="onValueChanged($event)" placeholder="What needs to be done..."></ino-input>
  </div>

  <ul class="todos">
    <li *ngFor="let todo of todos; index as i">{{ todo.name }} <ino-button (click)="delete(i, todo)">Delete</ino-button></li>
  </ul>
</div>
